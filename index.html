
<!DOCTYPE html>
<html>
<head>
      <script src='wax/ext/modestmaps.min.js' type='text/javascript'></script>
    <script src='wax/dist/wax.mm.js' type='text/javascript'></script>
    <link href='wax/theme/controls.css' rel='stylesheet' type='text/css' />
  <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.6/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.6/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }

    
     /*SIDEBAR - where the list of markers will be  */
#sidebar {
  position:absolute;
  top:0px;
  left:0px;
  background:#fff;
  z-index:999;
  overflow:auto;
  opacity:0.6;
  }
#sidebar:hover { opacity:1; }
#timeline {
  padding:10px;
  }
#timeline a {
  font-size:10px;
  text-decoration:none;
  }
#timeline #controls {
  position:absolute;
  top:15px;
  right:15px;
  }
#timeline #controls a {
  font-size:20px;
  color:#DC1438;
  margin-left:10px;
  }
a.year-active {
  color:#DC1438;
  }
  </style>
</head>
<body>

<div id='sidebar'>
  <div id='timeline'>
      <div id='controls'></div>
    <h2>Cleve scavenger hunt <small>2012</small></h2>
  </div>
</div>

<div id='modestmaps-setup'></div>
<script>
// example from http://mapbox.com/wax/#making-your-first-map 
  var url = 'http://a.tiles.mapbox.com/v3/skorasaurus.cpsscav2012.jsonp';
wax.tilejson(url, function(tilejson) {
    // Set up a map in a div with the id 'modestmaps-setup'
    var m = new MM.Map('modestmaps-setup',
      // Use Wax's connector to add a new custom layer
      new wax.mm.connector(tilejson),
      // And i
      new MM.Point(400,400));

    m.setCenterZoom({ lat: 41.5010, lon: -81.6882}, 15);
});
</script>
   
</body>
</html>
