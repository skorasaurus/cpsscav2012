
<!DOCTYPE html>
<html>
<head>
  <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.6/mapbox.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v0.6.6/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>


<div id='map'></div>
<script>
// $('#map').mapbox('examples.map-8j8lv902', function(map, tilejson) {
   // m.ui.attribution.add() 
     //  .content('<a href="http://mapbox.com/about/maps">Terms &amp; Feedback</a>');


// from: http://mapbox.com/mapbox.js/example/interactive-layer/
mapbox.load('skorasaurus.cpsscav2012', function(o) {
        var map = mapbox.map('map');
        map.addLayer(o.layer).zoom(15).center({ lat: 41.5010, lon: -81.6882 });
        map.interaction.auto();

     // Attribute map
        map.ui.attribution.add()
            .content('<a href="http://mapbox.com/about/maps">Terms &amp; Feedback</a>');
        });
</script>
   
</body>
</html>
